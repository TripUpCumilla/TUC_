<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Up Cumilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">TUC</div>
        <div class="login-section">
            <input type="text" id="username" placeholder="Mobile or Gmail">
            <button id="loginBtn">Login/Register</button>
        </div>
    </header>

    <main>
        <section id="dashboard" class="hidden">
            <h1>Trip Events</h1>
            <button id="addEventBtn">Add New Event</button>
            <button id="downloadPdfBtn">Download PDF</button>
            <div id="eventsContainer"></div>
        </section>
<div id="statementSection" style="margin-top:20px;">
  <h3>Generate Statement</h3>
  <label for="monthSelect">Month:</label>
  <select id="monthSelect">
    <option value="">All</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <label for="yearInput">Year:</label>
  <input type="number" id="yearInput" placeholder="YYYY" min="2000" max="2100">

  <button id="downloadStatementBtn">Download Statement PDF</button>
</div>
        <section id="eventFormSection" class="hidden">
            <h2>Add Guest Info</h2>
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="text" id="hostName" placeholder="Host Name" required>
                <input type="text" id="guestName" placeholder="Guest Name" required>
                <input type="text" id="guestMobile" placeholder="Guest Mobile" required>
                <input type="text" id="seatNumber" placeholder="Seat Number" required>
                <input type="number" id="amountPaid" placeholder="Amount Paid" required>
                <button type="submit">Add Guest</button>
                <button type="button" id="backBtn">Back</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
